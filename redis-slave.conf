# 监听来自外部的连接
bind 0.0.0.0

# 启用保护模式
# 即在没有使用bind指令绑定具体地址时
# 或在没有设定密码时
# Redis将拒绝来自外部的连接
protected-mode yes

# 监听端口
port 6380

# 设定密码认证
requirepass "redis"

# 配置master节点信息
# 格式：
#slaveof <masterip> <masterport>
# 此处masterip所指定的redis-server-master是运行master节点的容器名
# Docker容器间可以使用容器名代替实际的IP地址来通信

# 设定连接主节点所使用的密码
masterauth "redis"
# Generated by CONFIG REWRITE
dir "/data"

slaveof 172.27.0.2 6379
#redis-master 的ip
